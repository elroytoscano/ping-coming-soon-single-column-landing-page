    <link rel="stylesheet" href="/src/styles/styles.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

  <body class="mx-5 my-10 md:mx-10 lg:mx-10 grid flex-col gap-y-8">
    <footer class="mt-20 flex flex-col gap-y-8">
      <ul class="flex justify-center align-middle gap-x-6">
        <li
          class="w-8 h-8 grid place-items-center text-fmPrimaryBlue border-fmSecondaryPaleBlue border transition-colors hover:border-fmPrimaryBlue rounded-full hover:bg-fmPrimaryBlue hover:text-white"
        >
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="#"
            class="grid place-items-center w-full h-full text-base text-inherit"
            aria-label="Ping Facebook page"
          >
            <i class="fab fa-facebook-f"></i>

            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li
          class="w-8 h-8 grid place-items-center text-fmPrimaryBlue border-fmSecondaryPaleBlue border transition-colors hover:border-fmPrimaryBlue rounded-full hover:bg-fmPrimaryBlue hover:text-white"
        >
          <a
            aria-label="Ping Instagram page"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="grid place-items-center w-full h-full text-base text-inherit"

            <i class="fab fa-instagram"></i>

        </li>
      </ul>
      <p class="capitalize text-sm md:text-xl lg:text-xl text-center">
