<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="mx-5 my-10 md:mx-10 lg:mx-10 grid flex-col gap-y-8">
    <main
      class="grid flex-col gap-y-8 justify-center max-w-md md:max-w-lg lg:max-w-2xl mx-auto"
    >
      <article class="text-center">
        <h2
          class="text-fmNeutral pb-8 font-light text-2xl smd:text-3xl smmd:text-4xl md:text-4xl lg:text-6xl"
        >
          We are launching
          <strong class="text-fmVeryDarkBlue font-bold">soon!</strong>
        </h2>
        <p class="text-xl text-fmVeryDarkBlue font-light">
          Subscribe and get notified
        </p>
      </article>
      <form>
        <div
          class="flex flex-col lg:flex-row gap-y-12 relative max-w-sm mx-auto align-baseline lg:gap-x-12 lg:max-w-none"
        >
          <input
            placeholder="Your email address..."
            type="email"
            required
            id="emailField"
            name="email"
            aria-label="Your email address"
            class="transition-all border rounded-full placeholder-fmPrimaryBlue border-fmSecondaryPaleBlue px-5 py-4 focus:border-fmPrimaryBlue outline-none lg:w-3/4"
          />
          <button
            style="box-shadow: 0px 5px 10px 2px rgba(76, 123, 243, 0.230414)"
            class="capitalize bg-fmPrimaryBlue px-5 py-4 rounded-full text-white font-semibold transition-colors hover:bg-fmSecondaryPaleBlue w-full md:mt-0 lg:w-1/3"
          >
            notify me
          </button>
          <small
            id="invalid-email"
            class="text-xs mx-auto text-fmSecondaryLightRed font-light pt-2 absolute transform left-1/2 -translate-x-1/2 top-1/3 translate-y-1 flex w-full justify-center align-baseline lg:justify-start lg:pl-6 lg:top-14"
            ><em>Please provide a valid email address</em></small
          >
        </div>
      </form>
      <figure class="mt-8">
        <img
        src="/src/images/illustration-dashboard.png"
        alt="Ping Dashboard"        
      />
    </main>
      </figure>
  </body>
</html>
