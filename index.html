<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Coming Soon</title>
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="mx-5 my-10 md:mx-10 lg:mx-10 grid flex-col gap-y-8">
    <header>
      <h1
        class="mt-10 font-bold text-xl smd:text-2xl smmd:text-3xl lg:text-4xl text-fmVeryDarkBlue uppercase text-center"
      >
        ping<span class="text-fmPrimaryBlue">.</span>
      </h1>
    </header>
    <main
      class="grid flex-col gap-y-8 justify-center max-w-md md:max-w-lg lg:max-w-2xl mx-auto"
    >
      <article class="text-center">
        <h2
          class="text-fmNeutral pb-8 font-light text-2xl smd:text-3xl smmd:text-4xl md:text-4xl lg:text-6xl"
        >
          We are launching
          <strong class="text-fmVeryDarkBlue font-bold">soon!</strong>
        </h2>
        <p
          class="text-xs sm:text-sm smd:text-base smmd:text-lg md:text-lg lg:text-xl text-fmVeryDarkBlue font-light"
        >
          Subscribe and get notified
        </p>
      </article>
      <form>
        <div
          class="flex flex-col lg:flex-row gap-y-12 relative max-w-sm mx-auto align-baseline lg:gap-x-12 lg:max-w-none"
        >
          <input
            placeholder="Your email address..."
            type="email"
            required
            id="emailField"
            name="email"
            aria-label="Your email address"
            class="transition-all border rounded-full placeholder:font-light placeholder-fmSecondaryPaleBlue border-fmSecondaryPaleBlue px-8 py-4 focus:border-fmPrimaryBlue outline-none text-xs sm:text-sm smd:text-base smmd:text-lg md:text-lg lg:text-xl lg:w-3/4"
          />
          <button
            type="submit"
            id="notify_btn"
            style="box-shadow: 0px 5px 10px 2px rgba(76, 123, 243, 0.230414)"
            class="capitalize bg-fmPrimaryBlue px-5 py-4 rounded-full text-white font-semibold transition-colors hover:bg-fmSecondaryPaleBlue w-full md:mt-0 lg:w-1/3"
          >
            notify me
          </button>
          <small
            id="invalid-email"
            class="text-xs mx-auto invisible text-fmSecondaryLightRed font-light pt-2 absolute transform top-1/3 lg:top-full translate-y-0 sm:translate-y-0 smd:translate-y-2 smmd:translate-y-2 md:translate-y-2 lg:translate-y-0 xl:translate-y-0 flex w-full justify-center align-baseline lg:justify-start lg:left-8"
            ><em>Please provide a valid email address</em></small
          >
        </div>
      </form>
      <figure class="mt-8">
        <img
          src="/src/images/illustration-dashboard.png"
          alt="Ping Dashboard"
        />
      </figure>
    </main>
    <footer class="mt-20 flex flex-col gap-y-8">
      <ul class="flex justify-center align-middle gap-x-6">
        <li
          class="w-8 h-8 grid place-items-center text-fmPrimaryBlue border-fmSecondaryPaleBlue border transition-colors hover:border-fmPrimaryBlue rounded-full hover:bg-fmPrimaryBlue hover:text-white"
        >
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="#"
            class="grid place-items-center w-full h-full text-base text-inherit"
            aria-label="Ping Facebook page"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li
          class="w-8 h-8 grid place-items-center text-fmPrimaryBlue border-fmSecondaryPaleBlue border transition-colors hover:border-fmPrimaryBlue rounded-full hover:bg-fmPrimaryBlue hover:text-white"
        >
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="#"
            class="grid place-items-center w-full h-full text-base text-inherit"
            aria-label="Ping Twitter page"
          >
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li
          class="w-8 h-8 grid place-items-center text-fmPrimaryBlue border-fmSecondaryPaleBlue border transition-colors hover:border-fmPrimaryBlue rounded-full hover:bg-fmPrimaryBlue hover:text-white"
        >
          <a
            aria-label="Ping Instagram page"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="grid place-items-center w-full h-full text-base text-inherit"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
      <p class="capitalize text-sm text-center text-fmNeutral">
        <span>&copy;</span> copyright ping. all rights reserved.
      </p>
    </footer>
    <script src="/src/js/app.js"></script>
  </body>
</html>
